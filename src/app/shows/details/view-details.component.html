<h1>{{show.title}}</h1>
<p>{{description}}</p>
<mat-list>
  <h3 mat-subheader>Episodes</h3>
  <mat-list-item *ngFor="let episode of episodes">
    <a mat-icon-button>
      <mat-icon mat-list-icon>play_circle_outline</mat-icon>
    </a>
    <h4 mat-line>{{episode.title}}</h4>
    <p mat-line> {{episode.aired | date}} </p>
  </mat-list-item>
</mat-list>
